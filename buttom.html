<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>like button</title>
</head>
<body>
   
  <img src="images/lion.jpeg" alt="lion">
  <button onclick="likeButton()">👍 Like</button>
<p id="like"></p>

</body>
<script>
function likeButton() {
  document.getElementById("like").innerHTML = "You liked this!";
}
</script>
</html>
